<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/home.css">
    <link rel="shortcut icon" type="image/png" href="../Images/GromegleFav.png">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <title>Gromegle</title>
    <script type="text/javascript" src='https://code.jquery.com/jquery-3.5.0.min.js'></script>
</head>

<body>
    <nav class="navbar navbar-dark">
        <a id="title" class="navbar-brand" href="#">
            <h1>Gromegle</h1>
        </a>
        
<input type="button" value="SignOut?" id="signOutBtn" onclick="signOut()">
    </nav>
    <div class="container">
        <div>
            <button type="button" onclick="interestGroup()" class="chat">Chat With a Random Group</button>
        </div>
        <div>
            <button type="button" onclick="callInterestGroup()" class="chat">Chat With a Group With Similar Interests</button>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Friends List</th>
                    <th>
                        <button onclick='$("#friendForm").toggle()' type="button" class="plus open-button">Add Friend</button></th>
                </tr>
            </thead>
            <tbody id="friendTable">
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td>
                        <div class="form-popup" id="friendForm">
                            <form class="form-container">
                                <label for="email"><b>Add friend by email:</b></label>
                                <input type="email" placeholder="Enter Email" name="email" required>
                                <button onclick="addFriend()" type="button" class="btn">Send friend Request</button>
                                <button type="button" class="btn cancel" onclick='$("#friendForm").toggle()'>Close</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Interests</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="interestTable">
                <tr>
                    <td>Cooking:<input type="checkbox" id="cooking"></td>
                    <td>Exercise:<input type="checkbox" id="exercise"></td>
                </tr>
                <tr>
                    <td>Video Games:<input type="checkbox" id="videoGames"></td>
                    <td>Sports:<input type="checkbox" id="sports"></td>
                </tr>
                <tr>
                    <td>Studying:<input type="checkbox" id="studying"></td>
                    <td>Movies:<input type="checkbox" id="movies"></td>
                </tr>
            </tbody>
        </table>
    </div>
   <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
    <script src="../JS/home.js"></script>
</body>

</html>
